<!DOCTYPE html>
<html>
    <head>
        <title>admissions</title>
        <link rel="stylesheet" href="../static/css/styles.css">
    </head>
    <body>
        <div class="banner-div">
            <img src="../static/images/qis_banner.png" alt="No Image">
        </div>

        <div class="view-div">
            <table border="2">
                <thead>
                    <tr>
                        
                        <td>Name</td>
                        <td>Email</td>
                        <td>Phone</td>
                        <td>Course</td>
                    </tr>
                </thead>
                <tbody>
                    {% for user in output %}
                        <tr>
                            <td>{{user.name }}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.num}}</td>
                            <td>{{user.course}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
